<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevData</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-between">
                    <a href="#" class="header__logo">Live Notes</a>
                    <div class="header__settings">
                        <a href="#">
                            <i class="bi bi-gear"></i>
                        </a>  
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div class="create-note d-flex flex-column">
                            <h4 class="text-center">Create new note</h4>
                            <input id="create-note__subject" type="text" placeholder="Subject">
                            <textarea name="" id="create-note__text" cols="30" rows="3" placeholder="Note"></textarea>
                            <button id="create-note__submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row note__board">
                    
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/noteDB.js"></script>
    <script src="./js/Note.js"></script>
    <script src="./js/noteModal.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
